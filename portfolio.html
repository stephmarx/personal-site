---
layout: default
title: portfolio
permalink: /portfolio/index.html
---
<h2>This is a list of all my portfolio items.</h2>
<div class="portfolio">
  {% for item in site.portfolio %}
    <h2 class="item-title"><a href="{{ item.url }}">{{ item.title }}</a></h2>

    {% if item.image %}
      <a href="{{ item.url }}">
        <img src="{{ item.image }}" alt="{{ item.title }}" />
      </a>
    {% endif %}
  {% endfor %}
</div>
