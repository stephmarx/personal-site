---
title: portfolio
permalink: "/code"
layout: default
---

<section class="portfolio-index">
  <p>A sample of my most recent projects, including code and design.</p>
  {% for item in site.portfolio %}
    <div class="portfolio-index-item">
      <h2 class="item-title"><a href="{{ item.url }}">{{ item.title }}</a></h2>

      {% if item.image %}
        <a class="item-img" href="{{ item.url }}">
          <img src="{{ item.image }}" alt="{{ item.title }}" />
        </a>
      {% endif %}
    </div>
  {% endfor %}
</section>
